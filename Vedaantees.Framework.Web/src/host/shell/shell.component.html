<mat-toolbar color="primary" class="mat-elevation-z3">
    <button mat-button (click)="siteNav.toggle()">Aware</button>
    <span class="fill-space"></span>
    <button mat-mini-fab (click)="siteRightNav.toggle()"><mat-icon>menu</mat-icon></button>
</mat-toolbar>

<mat-drawer-container [hasBackdrop]="true">
    <mat-drawer mode="over" #siteNav>Start</mat-drawer>
    <mat-drawer mode="over" #siteRightNav position="end">Right</mat-drawer>
    <mat-drawer-content class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutAlign="center" height="100%">
        <div fxFlex="100%">
                Content
                <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
